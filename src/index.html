<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tiles</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        background-color: black;
      }

      .fullscreen {
        position: fixed;
        width: 100vw;
        height: 100vh;
      }

      .fill-area {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }

      .cover-bg {
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }

      .fade {
        animation: 2s fade forwards;
      }

      .background-image {
        opacity: 0.5;
        filter: blur(4px);
        transform: scale(1.03);
      }

      .background-overlay {
        clip-path: url(#backgroundOverlayClip);
        filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.4));
      }

      @keyframes fade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>

    <script defer src="./main.ts"></script>
  </head>
  <body></body>
</html>
